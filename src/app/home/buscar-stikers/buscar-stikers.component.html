<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      <ion-button  (click)="navigate()" expand="block" style="width:180px ;" color="dark">
        <ion-icon name="return-up-back-outline" style="margin-right:10px ;" ></ion-icon> <strong>Regresar</strong>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" con >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="padding:10px;" >
    <ion-input  style="border:1px solid white ;" placeholder="buscar stikers"  type="light" #dato></ion-input>
    <ion-button  (click)="buscarStikers(dato.value)" expand="block" style="width:180px ; margin: 0 auto 0;margin-top: 10px;" >
      <strong>Buscar</strong>
    </ion-button>
    <div *ngFor="let item of stikers" style="border-radius:10px; border: 1px solid white;width:100%;height:30vh;margin-top:10px; margin-bottom:10px ;">
      <img (click)="presentAlertMultipleButtons(item.id)" style="width:100%;height: 100%; border-radius:10px ;" [src]="item.images.downsized.url" alt="">
    </div>
  </div>
</ion-content>
