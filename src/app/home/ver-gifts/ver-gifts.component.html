<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      <ion-button  (click)="navigate()" expand="block" style="width:180px ;" color="dark">
        <ion-icon name="return-up-back-outline" style="margin-right:10px ;" ></ion-icon> <strong>Regresar</strong>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" con >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="padding:20px;" >
    <div *ngFor="let item of gifts;index as i" style="width:100% ; height: auto; display: flex;flex-wrap:wrap;justify-content: end;">
      <ion-icon (click)="eliminar(item,i)" name="trash-outline" color="danger" style="font-size: 35px;"></ion-icon>
      <div style="border-radius:10px; border: 1px solid white;width:100%;height:30vh;margin-top:10px; margin-bottom:10px ;">
        <img style="width:100%;height: 100%; border-radius:10px ;" [src]="item" alt="">
      </div>
    </div>
  </div>
</ion-content>
